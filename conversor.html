<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Números Romanos</title>
</head>
<body>
    <p> Escreva um número Romano (por exemplo XIV) para converter para um número Arábico:</p>
    <form >
        <input type="text" name="numeroromano" id="nr">
        <br>
        <br>
        <input type="button" value="Converter" onClick=RomanoParaArabico(nr)>
    </form>
    <p> Escreva um número Arábico (por exemplo 10) para converter para um número Romano</p>
    <form >
        <input type="text" name="numeroarabico" id="na">
        <br>
        <br>
        <input type="button" value="Converter" onClick=arabicoParaRomano(na)>
    </form>
    <script type="text/javascript" src=conversor.js></script>
</body>
</html>
